<div class="container">
    <h2>Les produits</h2>
    <div>
        <app-create></app-create>
    </div>
    <div>
        <input matInput (keyup)="filter($event)" placeholder="Rechercher">
    </div>
    <table mat-table [dataSource]="products" class="mat-elevation-z8" #mytable matSort>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        <ng-container matColumnDef="libelle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>libelle</th>
            <td mat-cell *matCellDef="let t">{{ t.libelle}}</td>
        </ng-container>
        <ng-container matColumnDef="qteStock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantit√© en stock</th>
            <td mat-cell *matCellDef="let t">{{ t.qteStock}}</td>
        </ng-container>
        <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix</th>
            <td mat-cell *matCellDef="let t">{{ t.prix}} TND</td>
        </ng-container>
        <ng-container matColumnDef="idProduit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let t">
                <app-edit [productId]="t.idProduit"></app-edit>
                <app-view [productId]="t.idProduit"></app-view>
                <!-- <button type="button" (click)="deleteProduct(t.idProduit)" class="btn btn-default">
                    <i class="bi bi-trash-fill" style="color:red"></i>
                </button> -->
            </td>
        </ng-container>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
