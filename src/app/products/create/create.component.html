<button type="button" class="btn btn-primary" (click)="openModal()">
    <i class="bi bi-plus-circle-fill"></i>
    Nouveau Produit
</button>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Ajout Produit</h4>
                <button type="button" class="btn btn-default" aria-label="Close" (click)="closeModal()"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <template *ngTemplateOutlet="formProduct"></template>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Form -->
<ng-template #formProduct>
    <form (ngSubmit)="ajoutarticle()">
        <div class="mb-3">
            <input required minlength="4" #libelle="ngModel" type="text" class="form-control" id="libelle"
                name="libelle" placeholder="Libellé" [(ngModel)]="products.libelle">
            <div *ngIf="libelle.invalid && (libelle.dirty || libelle.touched)" class="alert">
                <div *ngIf="libelle.errors?.['required']" [ngStyle]="{'color': 'red'}">
                    Saisir le libellé
                </div>
                <div *ngIf="libelle.errors?.['minlength']" [ngStyle]="{'color': 'red'}">
                    Le libellé doit avoir au moins 4 caractères
                </div>
            </div>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="qteStock" name="qteStock" placeholder="Quantité en stock"
                [(ngModel)]="products.qteStock">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="prix" name="prix" placeholder="Prix"
                [(ngModel)]="products.prix">
        </div>
        <div>
            <button type="submit" class="btn btn-success">Enregistrer</button>
        </div>
    </form>
</ng-template>
